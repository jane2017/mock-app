 <div class="table-responsive">
    <table class="table event-table">
      <thead>
        <tr>
          <th ng-repeat="header in headers">{{header}}
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <!-- TODO: check performance on repeat 
                How to use ng-else-if
          -->
          <td ng-repeat="(key,value) in event">
            <div ng-if="key=='eventOid'">
              <a ui-sref='event({id:{{value}}})'>{{value}}</a>
            </div>
            <div ng-if="key!='eventOid'">{{value}}</div>
           <!-- <div ng-else>{{value}}</div>-->
          </td>
        </tr>
      </tbody>
    </table>
</div>
