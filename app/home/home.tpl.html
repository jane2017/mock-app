<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-sm-3 col-lg-3">
      <div>
        <ul class="container tree">
          <li>All events by state ( {{homeCtrl.allEvents.length}})
            <home-event-types types="homeCtrl.getStateNames()" get-subtotal="homeCtrl.getEventsByState(data)">
            </home-event-types>
          </li>
          <li>All events by urgency ( {{homeCtrl.allEvents.length}})
            <home-event-types types="homeCtrl.getUrgentNames()" get-subtotal="homeCtrl.getEventsByUrgency(data)">
            </home-event-types>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-6 col-sm-9 col-lg-9">
      <event-table events="homeCtrl.getAll()" headers="homeCtrl.headers"></event-table>
  </div>
</div>
