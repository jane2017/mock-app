  <div class="row">
    <div class="col-xs-3 col-sm-3 col-lg-3">

    <div class="col-xs-9 col-sm-9 col-lg-9">

          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Start</th>
                <th>End</th>

              </tr>

            <tbody ng-repeat="event in homeCtrl.getAll()">
