<div class="container-fluid">
  <div class="row">

    <!--<form class="input-group">-->
    <form class="navbar">
     <!-- <input type="text" name="ago">-->
      <search-options options="searchCtrl.getStateOptions()" label="State:" bind-value="searchCtrl.searchData.state" default-value="searchCtrl.searchData.state">
      </search-options>
      <search-options options="searchCtrl.getUrgentOptions()" label="Urgency:" bind-value="searchCtrl.searchData.urgent" default-value="searchCtrl.searchData.urgent">
      </search-options>
      <search-input label="last(hrs):" bind-value="searchCtrl.searchData.hoursAgo" default-value="24" is-time="false">
      </search-input>
      <div class="time-input">
        <search-input label="Start:" bind-value="searchCtrl.searchData.startDate" default-value="" is-time="true">
        </search-input>
        <search-input label="End:" bind-value="searchCtrl.searchData.endDate" default-value="" is-time="true">
        </search-input>
      </div>

        <input type="text" class="form-control" value="2016-04-05">
        <span class="input-group-addon">to</span>
        <input type="text" class="form-control" value="2016-04-19">
      </div>-->

      <input type="text" name="lasthours" value=24 ng-model="searchCtrl.searchData.hoursAgo"><br>
      <label for="starttime"> Start time: </label><br>
      <input uib-datepicker-popup type="text" name="starttime" ng-model="searchCtrl.searchData.startDate">
      <label for="endttime"> End time: </label><br>
      <input uib-datepicker-popup type="text" name="endttime" ng-model="searchCtrl.searchData.endDate"><br>
