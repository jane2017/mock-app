<div class="container-fluid">
  <div class="row">
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <!--<form class="input-group">-->
    <form class="navbar">
      <search-options options="searchCtrl.getStateOptions()" label="State:" bind-value="searchCtrl.searchData.state" default-value="searchCtrl.searchData.state">
      </search-options>
      <search-options options="searchCtrl.getUrgentOptions()" label="Urgency:" bind-value="searchCtrl.searchData.urgent" default-value="searchCtrl.searchData.urgent">
      </search-options>
      <search-input label="last(hrs):" bind-value="searchCtrl.searchData.hoursAgo" default-value="24" is-time="false">
      </search-input>
      <div class="time-input">
        <search-input label="Start:" bind-value="searchCtrl.searchData.startDate" default-value="" is-time="true">
        </search-input>
        <search-input label="End:" bind-value="searchCtrl.searchData.endDate" default-value="" is-time="true">
        </search-input>
      </div>
      <input id="input-submit" type="submit" value="Search" ng-click="searchCtrl.getEvents()"><br>
    </form>
  </div>
  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
    <event-table events="searchCtrl.getResult()" headers="searchCtrl.getHeaders()"></event-table>
  </div>
  </div>
</div>
